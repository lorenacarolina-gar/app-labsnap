<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background laranja -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- Erlenmeyer com bordas brancas e meio vazio -->
  <g transform="translate(256, 256)">
    <!-- Corpo do erlenmeyer (formato triangular) -->
    <path d="M -60,-180 L -60,-100 L -120,60 Q -120,100 -60,120 L 60,120 Q 120,100 120,60 L 60,-100 L 60,-180 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Gargalo do erlenmeyer -->
    <rect x="-60" y="-200" width="120" height="20" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          rx="4"/>
    
    <!-- Linha superior do gargalo -->
    <line x1="-60" y1="-200" x2="60" y2="-200" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linecap="round"/>
  </g>
</svg>
